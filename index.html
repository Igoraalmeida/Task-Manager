<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----Style---->
    <link rel="stylesheet" href="/css/style.css">
    <!----Javascript---->
    <script src="/js/script.js" defer></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Task Manager</title>
</head>

<body>      
    
    <button type="button" class="btnVoltar">MixTools
        <i class="fa-solid fa-arrow-left-long"></i>
    </button>


    <div class="split">
        <img src="/img/goal.png">
    <div class="todo-container">

       

    <header> Task Manager </header>

    <!--Formulário-->
    <form id="todo-form">
        <p> O que faremos hoje ?</p>
        <div class="form-template">
            <input type="text" id="todo-input" placeholder="Digite sua Tarefa">
            <button type="submit" id="addButton">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </form>

    <!-- Editar-Formulário-->
    <form id="edit-form" class="hide">
        <p> Edite sua tarefa</p>
        <div class="form-template">
            <input type="text" id="edit-input">
            <button type="submit">
                <i class="fa-solid fa-pen"></i>
            </button>
        </div>

        <!--Botão-Cancelar-->
    <button id="cancel-edit-btn">Cancelar</button>

    </form>

    <div class="todo-list">
        
        <div class="todo examples1">
            <h3>Exemplo Tarefa 1</h3>
        <div class="buttons">
            <button class="finish-todo">
                <i class="fa-solid fa-circle-check"></i>
            </button>
            
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
            </div>
        </div>

        <div class="todo examples2">
            <h3>Exemplo Tarefa 2</h3>
        <div class="buttons">
            <button class="finish-todo">
                <i class="fa-solid fa-circle-check"></i>
            </button>
            
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
            </div>
        </div>


        </div>

</div> 

</div>  
</body>

</html>
